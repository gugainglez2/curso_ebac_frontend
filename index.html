<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <form name="form_de_cadastro" >
            <label for="name" >Nome <input id="name" name="name" type="text" /></label><br />
            <label for="email" >E-mail <input id="email" name="email" type="email" /></label><br />
            <label for="password" >Senha <input id="password" name="password" type="password" /></label><br />
            <button type="submit" >Cadastrar</button>
        </form>
    </main>
</body>
</html>
